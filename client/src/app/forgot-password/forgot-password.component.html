<section class="reset-password-link">
<div class="header">

<h3>Link to reset your password will be sent to the email you provided during registration</h3>
</div>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <input class="form-control"
                placeholder="E-mail address"
                name="email"
                [(ngModel)]="model.email" />
                <button class="btn btn-primary d-flex justify-content-center m-auto" (click)="forgotPassword()">Submit</button>
            </div>
        </form>
    </div>
</div>
</section>
